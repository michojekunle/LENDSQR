<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/logIn.css">
    <title>Lendsqr | Log In</title>
</head>
<body>
    <!--Log in page-->
    <div class="lendsqrLeft">
        <div class="brand-logo">
            <img src="./images/Union.svg">
            <span>lendsqr</span>    
        </div>

        <div class="imagePablo">
            <img src="./images/pablo-sign-in 1.svg">
        </div>
    </div>
    <div class="form-container">
        <form action="google.com">
            <div class="welcome">
                <h1>Welcome!</h1>
                <p>Enter Details to log in</p>
            </div>
            <div class="inputs">
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" required>
                    <span class="pswStatus" id="pswShow">Show</span>
                    <span class="pswStatus" id="pswHide">Hide</span>
                </div>
                <p><a href="#">forgot password?</a></p>
                <input id="submit" type="submit" value="LOG IN">
            </div>
        </form>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
