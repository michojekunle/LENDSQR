<!DOCTYPE html>
<html lang="en">
<head>

    <title>User's Dashboard</title>

<body>
    <!--Main header-->
    <header>
        <!--brand-logo-->
        <div class="brand-logo">
            <img src="./images/Union.svg">
            <span>lendsqr</span>

            <form>
                <input type="text" placeholder="Search for anything">
                <button type="submit"><img src="/images/Vector-search.svg" alt="Search"></button>
            </form>
        </div>

        <!--small user info (avatar, notifications, documents, user selection)-->
        <div class="users">
            <a href="#">Doc</a>
            <img src="./images/Vector-bell.svg" alt="">
            <img src="./images/image -avatar.svg" alt="">
            <select name="user" id="user">
                <option value="Adedeji">Adedeji</option>
            </select>
        </div>
    </header><!--end header-->

    <!--Aside navAside-->
    <aside class="user-nav">
        
    </aside> <!--End Nav-Aside-->

</html>
